<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link rel= "stylesheet" type="text/css " href = "../static/styles/styles.css">
	<link rel="shortcut icon" href="{{url_for('static', filename='photos/favicon.ico')}}">
</head>
<body>
    {% include 'nav.html' %}
    {% block content %}
    {% endblock %}
<br><br><br><br><br><center>
    <h1>Report</h1>
        <form action="{{url_for('reported')}}" method="POST">
        <textarea class="comment" name="news" required>{{news}}</textarea><br>
        <br><h1>Comment</h1>
        <textarea class="comment" rows="4" cols="30" required name="comment" placeholder="Enter the details (What is wrong, your opinions, etc.)"></textarea>
            <br><br>
        <input type="submit" name="submit" value="Report!" class="btn"></form>

</center>
</body>
</html>
